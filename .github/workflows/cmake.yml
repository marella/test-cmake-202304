name: cmake
on:
  - workflow_dispatch

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir build
          git clone --recurse-submodules https://github.com/marella/gptj.cpp
          cd gptj.cpp
          
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release
      - if: matrix.os == 'ubuntu-latest'
        run: |
          cp gptj.cpp/build/src/libgptj.so build
          cp gptj.cpp/build/ggml/src/libggml.so build
      - if: matrix.os == 'macos-latest'
        run: |
          cp gptj.cpp/build/src/libgptj.dylib build
          cp gptj.cpp/build/ggml/src/libggml.dylib build
      - if: matrix.os == 'windows-latest'
        run: |
          cp gptj.cpp\build\bin\Release\gptj.dll build
          cp gptj.cpp\build\bin\Release\ggml.dll build
      - uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: build
          if-no-files-found: error

  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - uses: actions/download-artifact@v3
        with:
          name: libraries
          path: lib
      - uses: git-actions/set-user@v1
      - name: Save
        run: |
          git add --all
          git commit -m 'Auto Build'
          git push
